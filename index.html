<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>

    <!--tailwind cdn link-->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!--CSs file-->
    <link rel="stylesheet" href="./style.css" />

    <!--font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-purple-100 font-sans m-0 p-0">
    <!--header section-->
    <section class="header">
      <h1 class="text-center p-5 font-bold text-4xl bg-purple-700">
        Student Form
      </h1>
    </section>
    <!--details section-->
    <section class="container1">
      <h1 class="text-center mt-4 font-bold text-xl">Provide your details</h1>
      <form class="p-2 text-center">
        <div class="m-2">
            <input
            id="studentName"
            type="text"
            placeholder="Name"
            class="border border-purple-600 rounded w-72 p-1 md:w-96"
            required
          />
        </div>
        <div class="m-2">
          <input
            id="studentAge"
            type="number"
            placeholder="Age"
            class="text-black border border-purple-600 rounded p-1 w-72 md:w-96"
            required
          />
        </div>
        <div class="m-2">
          <select
            id="gender"
            class="border border-purple-600 rounded p-1 text-black w-72 md:w-96"
            required
          >
            <option value disabled selected>Select Gender</option>
            <option class="text-black" value="Male">Male</option>
            <option class="text-black" value="Female">Female</option>
            <option class="text-black" value="Others">Others</option>
          </select>
        </div>

        <div class="m-2">
          <input
            id="course"
            type="text"
            placeholder="Course"
            class="border border-purple-600 rounded p-1 w-72 md:w-96" 
            required
          />
        </div>

        <div class="m-2">
          <input
            id="mail"
            type="email"
            placeholder="Email ID"
            class="border border-purple-600 rounded p-1 w-72 md:w-96"
            required
          />
        </div>

        <div class="text-center">
          <input id="submit"
          class="m-2 bg-purple-600 rounded p-1 text-white w-36 cursor-pointer shadow-xl transform hover:scale-110 " 
          type="submit">
        </div>
      </form>
    </section>

    <!--Collected data section-->
    <h1 class="text-center mt-4 font-bold text-xl">Students List</h1>
    <div class="studentList">
      <table class="w-full text-center border-purple-900 border-2" id="table">
        <tr class="bg-purple-600">
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Course</th>
          <th>Email ID</th>
          <th>Action</th>
        </tr>

        <tr>
          <td>VK</td>
          <td>23</td>
          <td>Male</td>
          <td>JS</td>
          <td>vishalnath002@gmail.com</td>
          <td>
            <button
              onclick="editList(event)"
              class="bg-green-500 rounded-2xl btn p-0"
            >
              Edit
            </button>
            <button
              onclick="removeList(event)"
              class="bg-red-500 rounded-2xl btn"
            >
              Delete
            </button>
          </td>
        </tr>
      </table>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
