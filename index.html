<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>

    <!--tailwind cdn link-->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!--CSs file-->
    <link rel="stylesheet" href="./style.css" />

    <!--font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-gray-200 font-sans m-0 p-0">
    <section class="border border-white rounded bg-white m-5">
      <h1 class="text-center mt-4 font-bold text-2xl">Student Form</h1>

      <form class="data p-2">
        <div class="m-2">
          Name:<br />
          <input
            type="text"
            placeholder="Enter your name"
            class="border border-blue-700 rounded w-full p-1"
          />
        </div>
        <div class="m-2">
          Age:<br />
          <input
            type="number"
            placeholder="Enter your age"
            class="border border-blue-700 rounded w-full p-1"
          />
        </div>
        <div class="m-2">
          Gender:<br />
          <input type="radio" name="gender" class="m-2" />Male
          <input type="radio" name="gender" class="m-2" />Female
        </div>

        <div class="m-2">
          Course:<br />
          <input
            type="text"
            placeholder="Enter your course"
            class="border border-blue-700 rounded w-full p-1"
          />
        </div>

        <div class="m-2">
          Email:<br />
          <input
            type="email"
            placeholder="Enter your email"
            class="border border-blue-700 rounded w-full p-1"
          />
        </div>

        <div class="text-center">
          <input
            type="submit"
            value="Save"
            class="m-2 bg-blue-700 rounded p-1 text-white w-36 cursor-pointer"
          />
        </div>
      </form>
    </section>
  </body>
</html>
