<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Form</title>

    <!--tailwind cdn link-->
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <!--CSs file-->
    <link rel="stylesheet" href="./style.css" />

    <!--font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-purple-100 font-sans m-0 p-0">
    <!--header section-->
    <section class="header">
      <h1 class="text-center p-5 font-bold text-4xl bg-purple-700">
        Student Form
      </h1>
    </section>
    <!--details section-->
    <section class="container1">
      <h1 class="text-center mt-4 font-bold text-xl">Provide your details</h1>
      <form class="data p-2 text-center">
        <div class="m-2">
          <input
            type="text"
            placeholder="Name"
            class="border border-purple-600 rounded w-72 p-1 md:w-96"
            required
          />
        </div>
        <div class="m-2">
          <input
            type="number"
            placeholder="Age"
            class="border border-purple-600 rounded p-1 w-72 md:w-96"
            required
          />
        </div>
        <div class="m-2">
          <select
            class="border border-purple-600 rounded p-1 text-gray-400 w-72 md:w-96"
            required
          >
            <option disabled selected>Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Others">Others</option>
          </select>
        </div>

        <div class="m-2">
          <input
            type="text"
            placeholder="Course"
            class="border border-purple-600 rounded p-1 w-72 md:w-96"
            required
          />
        </div>

        <div class="m-2">
          <input
            type="email"
            placeholder="Email ID"
            class="border border-purple-600 rounded p-1 w-72 md:w-96"
            required
          />
        </div>

        <div class="text-center">
          <input
            type="submit"
            value="Save"
            class="m-2 bg-purple-600 rounded p-1 text-white w-36 cursor-pointer"
          />
        </div>
      </form>
    </section>

<!--Collected data section-->
    <section class="container2 text-center">
      <h1 class=" mt-4 font-bold text-xl">Students List</h1>

      <table class="table ">
        <tr class="bg-purple-600" >
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Course</th>
          <th>Email ID</th>
          <th>Action</th>
          
        </tr>

        <tr>

          <td>VK</td>
          <td>23</td>
          <td>Male</td>
          <td>JS</td>
          <td>vishalnath002@gmail.com</td>
          <td>Action</td>

        </tr>
      </table>
    </section>  
  </body>
</html>
